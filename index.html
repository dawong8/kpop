<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal Gallery Carousel</title>
  
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    .gallery-container {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
    }

    .gallery {
      display: inline-flex;
      animation: scroll 20s linear infinite;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      width: 300px;
      height: 80vh;
      margin: 0 10px;
      transform: skew(-15deg); /* diagonal rectangle */
      border-radius: 10px;
      background: #333;
      flex-shrink: 0;
      cursor: pointer;
    }

    .gallery-item img {
      width: 187%;  /* zoomed in by default */
      height: 180%;
      object-fit: cover;
      transform: skew(15deg) scale(1.1); /* counter-skew and fill the diagonal */
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: skew(15deg) scale(1.3); /* slightly more zoom on hover */
      opacity: .85;
    }

    /* Infinite scroll animation */
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; padding:20px;">Diagonal Photo Gallery</h2>

  <div class="gallery-container">
    <div class="gallery">
      <div class="gallery-item"><img src="./public/b1am3.png" alt="b1am3"></div>
      <div class="gallery-item"><img src="./public/b1am3.png" alt="b1am3"></div>
      <div class="gallery-item"><img src="./public/b1am3.png" alt="b1am3"></div>
      <div class="gallery-item"><img src="./public/b1am3.png" alt="b1am3"></div>
      <div class="gallery-item"><img src="./public/b1am3.png" alt="b1am3"></div>
      <div class="gallery-item"><img src="./public/b1am3.png" alt="b1am3"></div>


      <!-- duplicate set for infinite loop illusion -->
      <div class="gallery-item"><img src="./public/b1am3.png" alt="b1am3"></div>
      <div class="gallery-item"><img src="./public/b1am3.png" alt="b1am3"></div>
      <div class="gallery-item"><img src="./public/b1am3.png" alt="b1am3"></div>
      <div class="gallery-item"><img src="./public/b1am3.png" alt="b1am3"></div>
      <div class="gallery-item"><img src="./public/b1am3.png" alt="b1am3"></div>
      <div class="gallery-item"><img src="./public/b1am3.png" alt="b1am3"></div>
    </div>
  </div>

  <script>
    // Pause carousel on hover
    $(".gallery-container").hover(
    //  function() { $(".gallery").css("animation-play-state", "paused"); },
      function() { $(".gallery").css("animation-play-state", "running"); }
    );
  </script>

</body>
</html>
