    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://t4.ftcdn.net/jpg/11/07/08/45/360_F_1107084586_eiPt1HU5e2NIwjYuRaGu8Bs5m4dN61QV.jpg');
      color: white;
      background-size: cover;
    }

    .gallery-container {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
    }

    .gallery {
      display: inline-flex;
      animation: scroll 180s linear infinite;
    }

    .gallery-item {
        position: relative;
        overflow: hidden;
        width: 400px;
        height: 74vh;
        margin: 0 2px;
        border-radius: 10px;
        background: #333;
        flex-shrink: 0;
        cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      object-position: bottom center;    /* keep the bottom in view */
      transform-origin: bottom center;   /* zoom from the bottom */
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.35);/* still zooms from the bottom */
      opacity: .85;
    }


    /* Infinite scroll animation */
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</head>
